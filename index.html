<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay" onclick="closeOverlay()">
        <div class="rules-container">
          <div class="rules-header">
            <h2>RULES</h2>
            <img
              src="./images/icon-close.svg"
              alt="close"
              onclick="closeOverlay()"
              id="close-rules"
            />
          </div>
          <div class="rules-illustrator">
            <img src="./images/image-rules.svg" alt="rules" />
          </div>
        </div>
      </div>
      <div class="child-container">
        <section class="scoreboard">
          <div class="game-logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="score">
            <p>score</p>
            <span>12</span>
          </div>
        </section>
        <div class="game-board">
          <div class="button-key">
            <button class="game-start" onclick="picker(this)" value="paper">
              <img src="./images/icon-paper.svg" alt="Paper" />
            </button>
            <button class="game-start" onclick="picker(this)" value="scissors">
              <img src="./images/icon-scissors.svg" alt="Scissors" />
            </button>
            <button class="game-start" onclick="picker(this)" value="rock">
              <img src="./images/icon-rock.svg" alt="Rock" />
            </button>
          </div>
        </div>
        <div class="start-game">
          <div class="player">
            <h2>you picked</h2>
            <div class="game-picked">
              <img src="" alt="Paper" id="player" />
            </div>
          </div>
          <div class="result">
            <p class="fate"></p>
            <button onclick="playAgain()">play again</button>
          </div>
          <div class="computer">
            <h2>the house picked</h2>
            <div class="game-picked">
              <img src="" alt="Paper" id="computer" />
            </div>
          </div>
        </div>
      </div>
      <aside>
        <button type="submit" onclick="openRules()">RULES</button>
      </aside>
    </div>

      >.
    </footer> -->
  </body>
  <script src="index.js"></script>
</html>
